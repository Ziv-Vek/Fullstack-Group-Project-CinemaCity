<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/view.js" defer></script>
    <script src="./dist/localstorage.js" defer></script>
    <script src="./dist/module.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/moviesArray.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/index.js" defer></script>
    <title>zia Cinema</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img src="./assets/img/logo.png" alt="zia_cinema" class="zia-logo" />

      <button class="navbar__savedTickets">
        <span class="material-symbols-outlined"> play_pass </span>
      </button>
    </nav>

    <!-- Header -->
    <div class="header">
      <div class="movie-covers" id="movieCovers"></div>
    </div>

    <!-- Search Area - Primary search -->
    <div class="search">
      <p class="search__header">ORDER TICKETS</p>
      <div class="search__search_groups">
        <div class="search__cinemas-dropdown">
          <button
            class="btn btn-secondary search__btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            BY CINEMA
          </button>
          <ul class="dropdown-menu search__location-menu"></ul>
        </div>

        <div class="search__movies-dropdown">
          <button
            class="btn btn-secondary search__btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            BY MOVIE
          </button>
          <ul class="dropdown-menu search__movies-menu"></ul>
        </div>
      </div>
    </div>

    <!-- Search Area - Secondary search -->
    <div class="search search__secondary-search">
      <div class="search__search_groups">
        <!-- <div class="search__btn"> -->
        <div class="search__dates-dropdown">
          <button
            class="btn btn-secondary dropdown-toggle search__btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            DATE
          </button>
          <ul class="dropdown-menu search__date-menu"></ul>
        </div>
        <div class="cinemas-dropdown search__genre-dropdown">
          <button
            class="btn btn-secondary dropdown-toggle search__btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            GENRE
          </button>
          <ul class="dropdown-menu search__genre-menu"></ul>
        </div>
      </div>
    </div>

    <!-- Movie Cards and Search Results -->
    <div class="movieCards"></div>
  </body>
</html>
