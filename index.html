<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./dist/module.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/moviesArray.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/index.js" defer></script>
    <title>ZIA Cinema</title>
  </head>
  <body>
    <!--///////////////// navbar -->
    <nav class="navbar">
      <img
        src="./img/logo.png"
        alt="zia_cinema"
        style="height: 100px; width: 170px"
      />

      <button class="navbar__savedTickets">
        <span class="material-symbols-outlined"> play_pass </span>
      </button>
    </nav>
    <!--///////////////// navbar -->

    <!--///////////////// filter & movie cards -->
    <div class="movieFilter">
      <label for="genreDropdown">Select Genre:</label>
      <select id="genreDropdown" onchange="filterMoviesByGenre()">
        <option value="">GENRE</option>
      </select>
    </div>

    <div class="movieCards"></div>
    <!--///////////////// filter & movie cards -->

    <div class="search-area-wrapper">
      <div class="dropdown-search" onClick="OnSearchDropdownClick(location)">
        <div class="dropdown-search__by-location">
          <div
            class="dropdown-search__by-location"
            id="cinema-haifa"
            onclick="OnSearchDropdownClick('cinema-haifa', location)"
          ></div>
          <div
            class="dropdown-search__by-location"
            id="cinema-tlv"
            onclick="OnSearchDropdownClick('cinema-tlv')"
          ></div>
          <div
            class="dropdown-search__by-location"
            id="cinema-eilat"
            onclick="OnSearchDropdownClick('cinema-eilat')"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
