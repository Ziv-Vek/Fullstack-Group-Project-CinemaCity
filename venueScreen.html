<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"
      defer
    ></script>
    <link rel="stylesheet" href="venueScreen.css" />
    <script src="./dist/view.js" defer></script>
    <script src="./dist/localstorage.js"></script>
    <script src="./dist/module.js" defer></script>
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/venueScreen.js" defer></script>

    <title>ZIA Cinema - Order Your Tickets</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <img src="./assets/img/logo.png" alt="zia_cinema" class="zia-logo" />

      <div class="screening"></div>
    </nav>

    <a class="navbar__nav" href="../index.html">
      <span class="material-symbols-outlined"> arrow_back </span>
      <p>BACK</p>
    </a>

    <div class="movie_details"></div>

    <div class="title">
      <p class="title__text">Choose your seats</p>
    </div>

    <div class="selection-explained">
      <div class="selection-explained__gray-seat"></div>
      <span class="selection-explained__text">Taken</span>
      <div class="selection-explained__green-seat"></div>
      <span>Selected</span>
    </div>

    <div class="venue-container">
      <div class="venue_view"></div>

      <div class="seat-error-message">You Must Choose Seats First !</div>
    </div>

    <div class="order-container">
      <button type="submit" class="order-container__order-btn">
        Order Tickets
      </button>
    </div>

    <form class="credit-form" onsubmit="handlePaymentForm(event)">
      <label class="credit-form__lable" for="name">Full Name</label>
      <br />
      <input
        class="credit-form__input"
        type="text"
        name="name"
        id="name"
        required
        minlength="4"
      />
      <br />

      <label class="credit-form__lable" for="idNumber">ID Number</label>
      <br />
      <input
        class="credit-form__input"
        type="text"
        name="idNumber"
        id="idNumber"
        required
        minlength="9"
        maxlength="9"
      />
      <br />

      <label class="credit-form__lable" for="cardNumber"
        >Credit Card Number</label
      >
      <br />
      <input
        class="credit-form__input"
        type="text"
        name="cardNumber"
        id="cardNumber"
        required
        maxlength="16"
      />
      <br />

      <label class="credit-form__lable" for="expired">Expiration Date</label>
      <br />
      <input
        class="credit-form__month"
        type="text"
        name="month"
        id="month"
        placeholder="03"
        maxlength="2"
      />
      <span>/</span>
      <input
        class="credit-form__year"
        type="text"
        name="year"
        id="year"
        placeholder="27"
        maxlength="2"
      />
      <br />
      <input type="submit" name="submit" id="submit" />
    </form>

    <div class="loading-container"></div>
    <div class="ticket-container"></div>
  </body>
</html>
