<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="newPage-vip.css" />
    <script src="../dist/view.js" defer></script>

        class="navbar__zia-backToLogo"

      <button class="navbar__savedTickets">
        <span class="material-symbols-outlined"> play_pass </span>

        <div id="movieDescription" class="newMoviePage__description"></div>
