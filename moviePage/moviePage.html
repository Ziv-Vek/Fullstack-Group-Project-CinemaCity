<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer></script>
    <script
      src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"
      defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="newPage-vip.css" />
    <script src="../dist/view.js" defer></script>
    <script src="./dist/localstorage.js" defer></script>
    <script src="../dist/module.js" defer></script>
    <script src="../dist/helper.js" defer></script>
    <script src="../dist/controller.js" defer></script>
    <script src="./dist/moviePage.js" defer></script>
    <title>zia Cinema</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar__nav" href="../index.html">
        <img
          src="../assets/img/backTo.png"
          alt="zia_cinema"
          class="navbar__zia-backToLogo" />
      </a>

      <button class="navbar__savedTickets">
        <span class="material-symbols-outlined"> play_pass </span>
      </button>
    </nav>

    <div class="newMoviePage">
      <div id="movieImage" class="newMoviePage__image"></div>

      <div class="newMoviePage__allText">
        <div id="movieTitle" class="newMoviePage__title"></div>
        <div id="movieAgeLimit" class="newMoviePage__ageLimit"></div>
        <div id="movieDescription" class="newMoviePage__description"></div>

        <div class="newMoviePage__generalInfo">
          <div id="movieGenre" class="newMoviePage__genre"></div>
          <div id="movieDuration" class="newMoviePage__duration"></div>
          <div id="moviePremiere" class="newMoviePage__premiere"></div>
        </div>
      </div>

      <div id="movieTrailer" class="newMoviePage__trailer"></div>
    </div>

    <!-- Search Area - Primary search -->
    <div class="search">
      <p class="search__header">Find Screening</p>
      <div class="search__search_groups">
        <div class="search__cinemas-dropdown">
          <button
            class="btn btn-secondary search__btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Choose Cinema
          </button>
          <ul class="dropdown-menu search__location-menu"></ul>
        </div>

        <div class="search__dates-dropdown">
          <button
            class="btn btn-secondary dropdown-toggle search__btn"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            DATE
          </button>
          <ul class="dropdown-menu search__date-menu"></ul>
        </div>
      </div>
    </div>

    <!-- <button class="purchaseButton">ORDER TICKETS</button> -->
  </body>
</html>
